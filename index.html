<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon/favicon.ico">
    <title>CodeEditor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row code_area mx-0">
        <div class="container-fluid heading">
            <h4 class="fw-bold text-center text-light">Live Code Editor</h4>
        </div>
        <div class="col-6 code_content">
            <ul class="nav nav-pill mt-3" role="tablist">
                <li class="nav-item"><a class="nav-link active text-light" data-bs-toggle="pill" href="#html"><img
                            src="icon/html.png" alt="icon">HTML</a></li>
                <li class="nav-item"><a class="nav-link text-light" data-bs-toggle="pill" href="#css"><img
                            src="icon/css.png" alt="icon">CSS</a></li>
                <li class="nav-item"><a class="nav-link text-light" data-bs-toggle="pill" href="#js"><img
                            src="icon/javascript.png" alt="icon">JS</a></li>
            </ul>
            <div class="tab-content">
                <div id="html" class="container-fluid tab-pane active">
                    <textarea id="html_c" spellcheck="false" onkeyup="result()" aria-label="Search"></textarea>
                </div>
                <div id="css" class="container-fluid tab-pane fade">
                    <textarea id="css_c" spellcheck="false" onkeyup="result()" aria-label="Search"></textarea>
                </div>
                <div id="js" class="container-fluid tab-pane fade">
                    <textarea id="js_c" spellcheck="false" onkeyup="result()" aria-label="Search"></textarea>
                </div>
            </div>
        </div>
        <div class="col-6 output">
            <div class="container-fluid d-inline-flex output_bar">
                <h6 class="fw-semibold"><i class="fa-solid fa-play fa-2xs me-1"></i>Output</h6>
                <button onclick="openFullscreen()" aria-label="Name"><i
                        class="fa-solid fa-arrow-up-right-from-square fa-2xs"></i></button>
            </div>
            <iframe title="myFrame" id="output"></iframe>
        </div>
        <p class="text-light text-center box">&copy; sathiskumarverma413@gmail.com</p>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
